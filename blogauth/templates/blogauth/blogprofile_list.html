{% extends "base_generic.html" %}
{% block content %}
  {% for user in object_list %}
    <div>
      <a href="{% url 'accounts:user-detail' user.id %}"><p>Name: {{ user.username }}</p></a>
      <p>Email: {{ user.email }}</p>
      <p>Password: {{ user.password }}</p>
      <p>Created At: {{ user.created_at }}</p>
    </div>
  {% endfor %}
{% endblock %}
